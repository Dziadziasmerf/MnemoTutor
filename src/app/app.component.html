<div class="top-bar" id="navbar" style="height: 50px; width: 100%">
  <div class="search-menu">
    <input type="search">
    <button mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
    </button>
  </div>
  <div class="login-menu">
    <span class="login" *ngIf="getUserLogin()">
    {{getUserLogin()}}
  </span>
    <button class="right-nav" (click)="getUserLogin() ? logout() : showLoginDialog()" mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">{{getUserLogin() ? 'exit_to_app' :
        'account_circle'}}
      </mat-icon>
    </button>
  </div>
</div>

<div style="position: relative">
  <img src="../assets/background.JPG" style="width: 100%; height: 100%">
  <div class="menu">
    <button mat-button class="menu-buttons" [routerLink]="['train']"
            onClick="document.getElementById('content').scrollIntoView();">
      <mat-icon class="menu-buttons-icon">fitness_center</mat-icon>
      <hr/>
      <span class="my-text">TRAINING</span>
    </button>
    <button mat-button class="menu-buttons">
      <mat-icon class="menu-buttons-icon">
        live_help
      </mat-icon>
      <hr/>
      <span class="my-text">TECHNIQUES</span>
    </button>
    <button mat-button class="menu-buttons">
      <mat-icon class="menu-buttons-icon">
        portrait
      </mat-icon>
      <hr/>
      <span class="my-text">ACCOUNT</span>
    </button>
  </div>
</div>

<div id="content">
  <router-outlet></router-outlet>
</div>

<footer>

</footer>
